<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">3 Semana</a>
        </div>
    </nav>
    <div class="container">
        
    <h1>Bootstrap</h1>
    <div class="alert alert-success" role="alert">
        Una alerta de bootstrap
    </div>
    <ul class="list-group">
        <li class="list-group-item">Una lista</li>
        <li class="list-group-item">De</li>
        <li class="list-group-item">bootstrap</li>
    </ul>
    
    <div class="card" style="width: 18rem;">
        <img src="https://alfabetajuega.com/hero/2022/01/dragon-ball-goku-ilustracion-marata.jpg?width=768&aspect_ratio=16:9&format=nowebp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Una Card</h5>
          <p class="card-text">Goku de imagen</p>
        </div>
      </div>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <nav aria-label="pagina numero">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
        </ul>
      </nav>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <span class="placeholder col-8"></span>

    </div>
</body>
</html>
